<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'customer/navbar.css' %}">
</head>

<body>

    <!-- Start: sticky dark top nav with dropdown -->
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: linear-gradient(rgb(21,95,2), rgb(241,232,14));width: 100%;height: 93px;">
        <div class="container">
            <div><a class="navbar-brand" href="#"><span><img src="{% static 'customer/agroneedlogo.png' %}" style="width: 200px;"></span> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'customerprofile' %}"><i class="fa fa-user-circle" style="height: 1px;"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'showproduct' %}"><i class="fa fa-user-circle"></i>Product List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orderproduct' %}"><i class="fa fa-user-circle"></i>Order Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'customerlogout' %}"><i class="fa fa-user-secret"></i>Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: sticky dark top nav with dropdown -->

    <div style="margin-top: 70px;">
        <!-- Start: 2 Rows 1+2 Columns -->
        <div class="container">
            <div class="row">
                <div class="col-md-6"><img class="d-md-flex" src="{% static 'customer/agroneedlogo.png' %}"></div>
                <div class="col-md-6">
                    <h1>{{ customer.customerName }} Welcome to Agro Need</h1>
                    <table>
                        <tr>
                            <th>Name</th>
                            <td>{{ customer.customerName }}</td>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <td>{{ customer.id }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ customer.customerEmail }}</td>
                        </tr>
                        <tr>
                            <th>Contact</th>
                            <td>{{ customer.customerContact }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- End: 2 Rows 1+2 Columns -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
